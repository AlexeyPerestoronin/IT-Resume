<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if page.title %}
        {{ page.title }} | {{ site.title }}
        {% else %}
        {{ site.title }}
        {% endif %}
    </title>
    <!-- Подключаем наш файл со стилями для статусов -->
    <link rel="stylesheet" href="{{ '/assets/css/status.css' | relative_url }}">
    <!-- Подключаем базовые стили Jekyll (важно для тем) -->
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <!-- Иконка сайта (фавикон) -->
    <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">
</head>

<body>
    <!-- Шапка сайта с логотипом и навигацией -->
    <header class="site-header">
        <div class="wrapper">
            <!-- Название сайта, ссылающееся на главную страницу -->
            <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>

            <!-- Основная навигация -->
            <nav class="site-nav">
                {% for item in site.navigation %}
                {% assign current_page_url = page.url | remove: '.html' %}
                {% assign item_url = item.link | remove: '.html' %}
                <a class="page-link {% if current_page_url == item_url %}active{% endif %}"
                    href="{{ item.link | relative_url }}">
                    {{ item.name }}
                </a>
                {% endfor %}
            </nav>
        </div>
    </header>

    <!-- Основное содержание страницы -->
    <main class="page-content">
        <div class="wrapper">
            <!-- Сюда Jekyll автоматически вставит контент из Markdown-файлов -->
            {{ content }}
        </div>
    </main>

    <!-- Подвал сайта -->
    <footer class="site-footer">
        <div class="wrapper">
            <div class="footer-col-wrapper">
                <div class="footer-col">
                    <p class="copyright">{{ site.title }} © {{ "now" | date: "%Y" }}</p>
                    <p>Сайт работает на <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> и <a
                            href="https://pages.github.com/" target="_blank">GitHub Pages</a></p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
